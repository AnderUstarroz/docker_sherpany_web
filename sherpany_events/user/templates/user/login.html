{% extends "layout.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div style="color: red"><strong>{{ error|escape }}</strong></div>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
